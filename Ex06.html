    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(".size").on("change",function(){
        index();
      })
      $(".checkbox").on("change",function(){
        index();
      })
      $("#pizanum").on("change",function(){
        index();
      })

      function index(){
        let size = $(".size:checked").val();
        let checkbox = $("#topping input:checkbox:checked").length;
        let pizaNum = $("#pizanum").val()
        let sizePrice = 0;
        let toppingPrice=0;
        
        if(size=="M"){
          sizePrice=1380;
          toppingPrice = checkbox*200;
        }else{
          sizePrice=2380;
          toppingPrice=checkbox*300;

        }
        let totalprice = (sizePrice+toppingPrice)*pizaNum;
        console.log(totalprice)

        $("#total-price").text(totalprice.toLocaleString());

      }
      
      </script>
